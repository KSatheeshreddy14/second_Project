{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .content {
            flex: 1;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Navbar -->
        <header class="bg-dark text-white p-3">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
                <div>
                    <a href="#" class="btn btn-primary"><i class="bi bi-house-check-fill me-1"></i> Home</a>
                    <a href="#" class="btn btn-success"><i class="bi bi-info-circle me-1"></i> About</a>
                    <a href="#" class="btn btn-danger"><i class="bi bi-card-list me-1"></i> Course</a>
                    <a href="#" class="btn btn-secondary"><i class="bi bi-person-rolodex me-1"></i> Contact</a>
                </div>
                <form class="ms-auto d-flex">
                    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search...">
                    <button class="btn btn-warning" type="button" onclick="searchFunction()">
                        <i class="bi bi-search"></i> Search
                    </button>
                </form>
            </nav>
        </header>
        <!-- images -->
         <!-- <img src="{% static 'images/python.jpeg' %}" alt="">
         <img src="{% static 'images/sql.avif' %}" alt=""> -->


        <!-- Main Content -->
        <main class="container mt-4 content">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-green text-center p-3">
            <p>Help Centre <br> Call: 9059692943, 7013347142</p>
            <p>Contact: <a href="mailto:rsatheesh057@gmail.com" class="text-warning">rsatheesh057@gmail.com</a></p>
            <p class="bg-primary text-light p-2">&copy; 2025 Authorized by Jspiders Marathalli</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        function searchFunction() {
            let query = document.getElementById("searchInput").value;
            alert("Searching for: " + query);
        }
    </script>

</body>
</html>
